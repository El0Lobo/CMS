services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
  web:
    build: .
    env_file: .env
    depends_on: [db, redis]
    volumes: [".:/app"]
    ports: ["8000:8000"]
  worker:
    build: .
    command: celery -A app.core.celery_app worker -l info --concurrency=2
    env_file: .env
    depends_on: [web, redis]
  beat:
    build: .
    command: celery -A app.core.celery_app beat -l info
    env_file: .env
    depends_on: [web, redis]
  caddy:
    image: caddy:2
    depends_on: [web]
    ports: ["80:80", "443:443"]
    environment:
      - DOMAIN=${DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddydata:/data
      - caddyconfig:/config
    profiles: ["live"]
volumes:
  pgdata:
  caddydata:
  caddyconfig:


<form method="get" class="mb-2" style="display:flex; gap:.5rem; flex-wrap:wrap; align-items:flex-end;">
  <div>
    <label class="tiny-legend">Search</label><br>
    <input type="search" name="q" value="{{ q }}" placeholder="Subject or textâ€¦" class="form-control" style="min-width:220px;">
  </div>
  <div>
    <label class="tiny-legend">Type</label><br>
    <select name="type" class="form-select">
      <option value="">All</option>
      <option value="internal" {% if t == "internal" %}selected{% endif %}>Internal</option>
      <option value="email" {% if t == "email" %}selected{% endif %}>Email</option>
    </select>
  </div>
  {% if accounts %}
  <div>
    <label class="tiny-legend">Account</label><br>
    <select name="account" class="form-select">
      <option value="">All</option>
      {% for acc in accounts %}
        <option value="{{ acc.slug }}" {% if account_slug == acc.slug %}selected{% endif %}>{{ acc.name }}</option>
      {% endfor %}
    </select>
  </div>
  {% endif %}
  <div class="form-check" style="margin-top: 1.25rem;">
    <input class="form-check-input" type="checkbox" name="unread" value="1" id="f-unread" {% if unread %}checked{% endif %}>
    <label class="form-check-label" for="f-unread">Unread only</label>
  </div>
  <div class="form-check" style="margin-top: 1.25rem;">
    <input class="form-check-input" type="checkbox" name="has_attachments" value="1" id="f-att" {% if has_attachments %}checked{% endif %}>
    <label class="form-check-label" for="f-att">With attachments</label>
  </div>
  <div style="margin-left:auto;">
    <button class="btn btn-secondary" type="submit">Apply</button>
  </div>
</form>

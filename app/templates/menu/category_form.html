{% extends 'cms/base_cms.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit category{% else %}New category{% endif %}</h1>
<form method="post" class="vstack gap-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-6">{{ form.name.label_tag }} {{ form.name }}</div>
    <div class="col-md-6">{{ form.parent.label_tag }} {{ form.parent }}</div>
  </div>
  <div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'menu:manage' %}">Cancel</a>
  </div>
</form>
{% endblock %}

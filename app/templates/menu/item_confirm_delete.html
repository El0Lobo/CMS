{% extends "cms/base_cms.html" %}
{% block content %}
<h1>Delete Item</h1>
<div class="alert alert-warning">
  <strong>Are you sure?</strong> This will permanently delete <em>{{ item.name }}</em>.
</div>

<form method="post">
  {% csrf_token %}
  <a class="btn btn-secondary" href="/cms/menu/">Cancel</a>  {# ‚Üê go to cms/menu/ #}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>
{% endblock %}

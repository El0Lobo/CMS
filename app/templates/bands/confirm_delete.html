{% extends "cms/base_cms.html" %}
{% block content %}
<h1>Delete</h1>
<p>Are you sure you want to delete <strong>{{ obj }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url back_url %}">Cancel</a>
</form>
{% endblock %}

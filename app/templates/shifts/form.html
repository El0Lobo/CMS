{% extends "cms/base_cms.html" %}
{% block title %}Shifts · {% if mode == 'create' %}Create{% else %}Edit{% endif %}{% endblock %}
{% block content %}
  <h1>Shifts — {% if mode == 'create' %}Create{% else %}Edit{% endif %}</h1>
  <form class="form">
    <!-- Replace with real Django forms later -->
    <label>Title</label><input placeholder="Title" value="{{ item.title|default:'' }}">
    <label>Slug</label><input placeholder="slug" value="{{ item.slug|default:'' }}">
    <label>Notes</label><textarea rows="4" placeholder="Notes">{{ item.notes|default:'' }}</textarea>
    <div style="margin-top:1rem;"><a class="btn" href="javascript:alert('Submit not wired yet')">Save</a> <a class="btn" href="/cms/shifts/">Cancel</a></div>
  </form>
{% endblock %}

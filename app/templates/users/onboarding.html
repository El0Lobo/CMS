{% extends "cms/base_cms.html" %}
{% block content %}
<h1>Welcome! Let's get you set up.</h1>
<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Choose a new password</legend>
    {{ pw_form.as_p }}
  </fieldset>
  <fieldset>
    <legend>Who can see your info?</legend>
    {{ vis_form.as_p }}
  </fieldset>
  <button class="btn btn-primary">Save and continue</button>
</form>
{% endblock %}

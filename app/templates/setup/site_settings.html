{% extends "cms/base_cms.html" %}
{% block title %}Settings Â· Site{% endblock %}
{% block content %}
<h1>Site Settings</h1>
<form method="post" class="form">
  {% csrf_token %}
  <label>Profile type</label>
  <select name="profile_type">
    <option value="venue" {% if cfg.profile_type == 'venue' %}selected{% endif %}>Venue</option>
    <option value="band" {% if cfg.profile_type == 'band' %}selected{% endif %}>Band</option>
    <option value="blog" {% if cfg.profile_type == 'blog' %}selected{% endif %}>Blog</option>
  </select>

  <label>Public theme</label>
  <select name="public_theme">
    <option value="theme_a" {% if cfg.public_theme == 'theme_a' %}selected{% endif %}>Theme A</option>
    <option value="theme_b" {% if cfg.public_theme == 'theme_b' %}selected{% endif %}>Theme B</option>
    <option value="theme_c" {% if cfg.public_theme == 'theme_c' %}selected{% endif %}>Theme C</option>
  </select>

  <fieldset style="margin-top:1rem;">
    <legend>Feature visibility</legend>
    <label><input type="checkbox" name="ff_blog" {% if cfg.feature_flags.blog %}checked{% endif %}> Blog</label>
    <label><input type="checkbox" name="ff_events" {% if cfg.feature_flags.events %}checked{% endif %}> Events</label>
    <label><input type="checkbox" name="ff_merch" {% if cfg.feature_flags.merch %}checked{% endif %}> Merch</label>
    <label><input type="checkbox" name="ff_pos" {% if cfg.feature_flags.pos %}checked{% endif %}> POS</label>
    <label><input type="checkbox" name="ff_inventory" {% if cfg.feature_flags.inventory %}checked{% endif %}> Inventory</label>
  </fieldset>

  <div style="margin-top:1rem;">
    <button class="btn" type="submit">Save</button>
    <a class="btn" href="/cms/settings/">Back</a>
  </div>
</form>
{% endblock %}

{% extends "base_public.html" %}
{% block title %}{{ event.title }} Â· Event{% endblock %}
{% block content %}
  <article itemscope itemtype="https://schema.org/Event">
    <h1 itemprop="name">{{ event.title }}</h1>
    <p><strong>Date:</strong> <time itemprop="startDate" datetime="{{ event.date }}">{{ event.date }}</time></p>
    <p><strong>Where:</strong> <span itemprop="location" itemscope itemtype="https://schema.org/Place"><span itemprop="name">Your Bar</span></span></p>
    <p><strong>Price:</strong> <span itemprop="offers" itemscope itemtype="https://schema.org/Offer"><span itemprop="price">{{ event.price }}</span></span></p>
    <p>Social/share and tickets would be here later.</p>
  </article>
{% endblock %}
